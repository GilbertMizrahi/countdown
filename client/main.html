<head>
  <title>countdown</title>
</head>

<body>
  {{#if ended}}
    <h1>The Deadline has Arrived ....</h1>
  {{else}}
    <h1>Countdown Clock</h1>
    {{> countdown}}
  {{/if}}
</body>

<template name="countdown">
  <div id="clockdiv">
    <div>
      <span class="days">{{t.days}}</span>
      <div class="smalltext">Days</div>
    </div>
    <div>
      <span class="hours">{{t.hours}}</span>
      <div class="smalltext">Hours</div>
    </div>
    <div>
      <span class="minutes" {{attributes}}>{{t.minutes}}</span>
      <div class="smalltext">Minutes</div>
    </div>
    <div>
      <span >
        <div class="time seconds1">{{t.seconds1}}</div>
        <div class=" time seconds">{{t.seconds2}}</div>
      </span>

      <div class="smalltext">Seconds</div>
    </div>
  </div>
</template>
